<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit JSON/CSV Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input[type="text"], input[type="file"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Submit JSON/CSV Data</h1>
    <form id="dataForm">
        <input type="file" id="fileInput" accept="application/json,text/csv" required />
        <button type="submit">Submit</button>
    </form>
    <div id="message" class="success" style="display:none;"></div>
    <script>
        document.getElementById('dataForm').onsubmit = function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                displayMessage('Please select a file.', 'error');
                return;
            }
            // Assuming further processing of the file goes here.
            displayMessage('File submitted successfully!', 'success');
        };

        function displayMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
